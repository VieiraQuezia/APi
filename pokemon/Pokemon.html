<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="pokemon.js" defer></script>
  </head>

  <body>
    <header>
        <a class="home"  href="../index.html"><img src="../img/iconcasa.png" > </a>


      <h1>Buscar por Pokemon</h1>
      <img class="imgPokebola" src="../img/Poké_Ball_icon.svg.png" />

      <input
        type="text"
        id="pokemonName"
        placeholder="Digite o nome ou ID do Pokemon"
      />
      <button onclick="fetchPokemon()"></button>

      <p id="errorMessage"></p>
      <p id="loadingMessage">Carregando...</p>
    </header>

    <p id="loadingMessage">Carregando...</p>
    <div id="errorMessage"></div>

    <div class="pokemon-info" id="pokemonInfo">
      <h2 id="pokemonTitle"></h2>
      <img id="pokemonImage" src="" alt="imagem do pokémon" />
      <p><strong>Altura: </strong> <span id="pokemonHeight"> </span> metros</p>
      <p><strong>Peso: </strong> <span id="pokemonWeight"> </span> kg</p>
      <p><strong>Habilidades: </strong> <span id="pokemonAbilities"> </span></p>
      <p><strong>Tipos: </strong> <span id="pokemonTypes"> </span> metros</p>
    </div>
  </body>
</html>
